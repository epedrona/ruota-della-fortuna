<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna Film</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1>Inserisci i titoli dei film</h1>
        <div class="input-container">
            <input type="text" id="movie1" placeholder="Film 1">
            <input type="text" id="movie2" placeholder="Film 2">
            <input type="text" id="movie3" placeholder="Film 3">
            <input type="text" id="movie4" placeholder="Film 4">
        </div>
        <button id="spinButton">Scegli il Film!</button>
        <div>
            <div id="wheel" class="wheel">
                <div class="segment" id="segment1"></div>
                <div class="segment" id="segment2"></div>
                <div class="segment" id="segment3"></div>
                <div class="segment" id="segment4"></div>
            </div>
            <div id="arrow" class="arrow"></div> 
        </div>
        <div id="result" class="result"></div>
        <button id="resetButton" onclick="document.location.reload()">Ricomincia</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
